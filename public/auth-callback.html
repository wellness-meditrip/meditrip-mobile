<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDITRIP - 인증 완료</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }
      .success-icon {
        width: 60px;
        height: 60px;
        background: #00c300;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        color: white;
        font-size: 24px;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      p {
        color: #666;
        margin-bottom: 20px;
      }
      .button {
        background: #00c300;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
      }
      .button:hover {
        background: #009900;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #00c300;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">✓</div>
      <h1>LINE 인증 완료!</h1>
      <p>로그인이 성공적으로 완료되었습니다.</p>
      <div class="spinner"></div>
      <p>앱으로 돌아가는 중...</p>
      <button class="button" onclick="openApp()">앱 열기</button>
      <button class="button" onclick="closeWindow()">창 닫기</button>
    </div>

    <script>
      // URL에서 인증 코드 추출
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');

      console.log('LINE Auth callback received:', { code, error });

      // 딥링크로 앱 열기 시도
      function openApp() {
        const deepLink = `meditrip-mobile://auth?code=${code || ''}`;
        console.log('Opening deep link:', deepLink);

        // 딥링크로 앱 열기
        window.location.href = deepLink;

        // 3초 후 창 닫기
        setTimeout(() => {
          window.close();
        }, 3000);
      }

      // 창 닫기
      function closeWindow() {
        window.close();
      }

      // 페이지 로드 시 자동으로 앱 열기 시도
      window.onload = function () {
        if (code) {
          console.log('Auto-opening app with code:', code);
          setTimeout(() => {
            openApp();
          }, 1000);
        }
      };

      // 5초 후 자동으로 창 닫기
      setTimeout(() => {
        window.close();
      }, 5000);
    </script>
  </body>
</html>
